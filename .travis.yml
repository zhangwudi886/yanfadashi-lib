language: node_js
node_js:
  - "stable"
before_install:
  - "npm config set registry https://registry.npm.taobao.org"
  - "npm config get registry"
  - "rm -rf node_modules"
  - "npm install"
install:
  - npm install
script:
  - npm run test-travis
  - npm run build-storybook
cache:
  npm: false
env:
  - CI=true
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: storybook-static
  on:
    branch: master
